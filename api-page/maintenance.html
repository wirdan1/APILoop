<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Mode | LuxeApp</title>
  <style>
    /* ===== Modern Color Palette ===== */
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --text: #1e293b;
      --text-light: #64748b;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --glass: rgba(255, 255, 255, 0.2);
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ===== Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    /* ===== Glassmorphism Card ===== */
    .maintenance-card {
      max-width: 480px;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .maintenance-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 15s linear infinite;
    }

    /* ===== Header Section ===== */
    .maintenance-header {
      margin-bottom: 32px;
    }

    .maintenance-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 50%;
      color: white;
      font-size: 36px;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 16px;
      font-weight: 400;
    }

    /* ===== Content Section ===== */
    .maintenance-content {
      margin-bottom: 32px;
    }

    .maintenance-image {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      margin: 24px 0;
      border-radius: var(--radius-md);
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.1));
    }

    .time-tracker {
      background: rgba(255, 255, 255, 0.3);
      border-radius: var(--radius-md);
      padding: 16px;
      margin: 24px 0;
      backdrop-filter: blur(5px);
    }

    .time-display {
      font-family: 'Space Mono', monospace;
      font-size: 20px;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: 1px;
    }

    .time-label {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ===== Button Styles ===== */
    .refresh-btn {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: var(--radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    /* ===== Status Section ===== */
    .status {
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: var(--primary);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    /* ===== Animations ===== */
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 480px) {
      .maintenance-card {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .maintenance-icon {
        width: 64px;
        height: 64px;
        font-size: 28px;
      }
      
      .time-display {
        font-size: 18px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="maintenance-card">
    <div class="maintenance-header">
      <div class="maintenance-icon">⚙️</div>
      <h1>System Maintenance</h1>
      <p class="subtitle">We're enhancing your experience</p>
    </div>

    <div class="maintenance-content">
      <img src="https://raw.githubusercontent.com/raolbyte/xyz/refs/heads/main/public/maintenance.gif" 
           alt="Maintenance in progress" 
           class="maintenance-image"
           onerror="this.style.display='none'">
      
      <div class="time-tracker">
        <div class="time-label">Maintenance Duration</div>
        <div class="time-display" id="duration">00:00:00</div>
      </div>
      
      <p>Our team is working hard to implement important upgrades. Thank you for your patience.</p>
    </div>

    <button class="refresh-btn" onclick="window.location.reload()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6"></path>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
      </svg>
      Refresh Status
    </button>
    
    <div class="status">
      <div class="status-dot"></div>
      <span>Last checked: <span id="lastChecked">Just now</span></span>
    </div>
  </div>

  <script>
    // Set maintenance start time (update this value)
    const maintenanceStartTime = new Date('2023-11-15T14:00:00');
    
    function updateDuration() {
      const now = new Date();
      const diff = now - maintenanceStartTime;
      
      // Calculate time components
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      // Format as HH:MM:SS
      document.getElementById('duration').textContent = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      // Update last checked time
      const options = { hour: '2-digit', minute: '2-digit' };
      document.getElementById('lastChecked').textContent = now.toLocaleTimeString([], options);
    }
    
    // Initialize and update every second
    updateDuration();
    setInterval(updateDuration, 1000);
    
    // Check maintenance status every 30 seconds
    function checkMaintenanceStatus() {
      fetch('/api/maintenance-status')
        .then(response => response.json())
        .then(data => {
          if (!data.maintenance) {
            window.location.reload();
          }
        })
        .catch(() => console.log('Status check failed'));
    }
    
    setInterval(checkMaintenanceStatus, 30000);
  </script>
</body>
</html>
